
        <!DOCTYPE html>
        <html>
            <head>
                <title>3D Model Viewer</title>
                <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
                <style>
                    body {
                        margin: 0;
                        background: #222; /* Dark background for contrast */
                    }
                    model-viewer {
                        width: 100%;
                        height: 660px;
                        background-color: #222; /* Dark background for model */
                        border-radius: 8px;
                        box-shadow: 0 2px 16px rgba(0,0,0,0.4);
                    }
                </style>
            </head>
            <body>
                <model-viewer 
                    src="./model_1.glb" 
                    alt="3D Model" 
                    camera-controls 
                    auto-rotate 
                    ar 
                    shadow-intensity="1"
                    exposure="1.2"
                    environment-image="neutral"
                    tone-mapping="aces"
                    shadow-softness="1"
                    style="background-color: #222;"
                >
                </model-viewer>
            </body>
        </html>
