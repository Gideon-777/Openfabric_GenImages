
        <!DOCTYPE html>
        <html>
            <head>
                <title>3D Model Viewer</title>
                <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
                <style>
                    model-viewer {
                        width: 100%;
                        height: 660px;
                        background-color: #f0f0f0; /* Light gray background */
                    }
                </style>
            </head>
            <body>
                <model-viewer 
                    src="./model_16.glb" 
                    alt="3D Model" 
                    camera-controls 
                    auto-rotate 
                    ar 
                    shadow-intensity="1">
                </model-viewer>
            </body>
        </html>
