<!DOCTYPE html>
<html>
<head>
  <title>Model Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%; /* Let body fill container */
    }
    model-viewer {
      width: 100%;
      height: 100%; /* Fill the container (body) */
      background-color: #f8f9fa; /* Light grey background */
      display: block;
    }
    /* Add a style for error messages */
    .error-message {
        padding: 20px;
        color: red;
        text-align: center;
    }
  </style>
</head>
<body>
  <!-- Add basic error handling for model loading -->
  <model-viewer
      id="viewer"
      src="#src#"
      alt="Generated 3D Model"
      camera-controls
      auto-rotate
      ar
      shadow-intensity="1">
      <div class="error-message" slot="poster">
          Loading 3D model... If you see this for a long time, there might be an error. Check console (F12).
      </div>
  </model-viewer>

  <script>
      const viewer = document.getElementById('viewer');
      viewer.addEventListener('error', (event) => {
          console.error('Model Viewer Error:', event.detail);
          // Optionally display a more prominent error message
          viewer.innerHTML = `<div class="error-message">Error loading model: ${event.detail?.sourceError?.message || 'Unknown error'}. Check console (F12).</div>`;
      });
       viewer.addEventListener('load', () => {
          console.log('Model Viewer loaded successfully.');
      });
  </script>
</body>
</html>
